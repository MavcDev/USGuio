<ion-list ng-show="c.b">
    <div class="item item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="«Buscar»" ng-model="c.find" ng-change="buscar()">
        </label>
        <button class="button button-icon icon ion-ios-barcode-outline">
        </button>
    </div>
</ion-list>
<ion-list>
    <ion-item ng-repeat="item in list" ng-show="item.v">
        {{item.concepto}}
        <div>
            <small>{{item.codigo}}</small>
        </div>
    </ion-item>
</ion-list>
