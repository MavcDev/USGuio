<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Acciones</h1>
        </ion-header-bar>
        <ion-content padding="false" scroll="false" class="has-header">
            <ion-list>
                <a class="item item-icon-left" ui-sref="producto.create" ng-click="sideMenu.toggleLeft(false)">
                    <i class="icon ion-ios-plus-outline"></i>
                    Nuevo producto
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content>
        <div class="bar bar-header bar-positive">
            <a class="button button-icon icon ion-navicon" ng-click="sideMenu.toggleLeft()"></a>
            <h1 class="h1 title">Producto</h1>
            <a class="button button-icon icon ion-ios-search" ng-click="c.b=!c.b"></a>
        </div>
        <ion-content class="has-header">
            <ion-list ng-show="c.b">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="«Buscar»" ng-model="c.find" ng-change="buscar()">
                    </label>
                    <button class="button button-icon icon ion-ios-barcode-outline">
                    </button>
                </div>
            </ion-list>
            <ion-list>
                <ion-item ng-repeat="item in list" ng-show="item.v">
                    {{item.concepto}}
                    <div>
                        <small>{{item.codigo}}</small>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
        </ion-content>
    </ion-pane>
</ion-side-menus>
