<ion-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Proveedor</h1>
    </ion-header-bar>
    <ion-content>  
	<form ng-submit="save()" class="css-form">
    	<ion-list>
        	<label class="item item-input item-stacked-label">
            	<span class="input-label">Nombre</span>
            	<input type="text" ng-model="model.nombre" required>
        	</label>
        	<label class="item item-input">
	            <span class="input-label">Código</span>
    	        <input type="text" ng-model="model.codigo" required>
	        </label>        
    	    <label class="item item-input">
            	<span class="input-label">Telefono</span>
            	<input type="text" ng-model="model.telefono" required>
        	</label>
        	<label class="item item-input">
	            <span class="input-label">Dirección</span>
            	<input type="text" ng-model="model.direccion">
        	</label>        
        	<button class="button button-block button-positive" type="submit">Guardar</button>
    	</ion-list>
	</form>
	</ion-content>
</ion-view>
