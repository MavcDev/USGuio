<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Acciones</h1>
        </ion-header-bar>
        <ion-content padding="false" scroll="false" class="has-header">
            <ion-list>
                <a class="item item-icon-left" ui-sref="categoria.create" ng-click="sideMenu.toggleLeft(false)">
                    <i class="icon ion-ios-plus-outline"></i>
                    Nueva Categoria
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content>
        <div class="bar bar-header bar-positive">
            <a class="button button-icon icon ion-navicon" ng-click="sideMenu.toggleLeft()"></a>
            <h1 class="h1 title">Categoria</h1>            
        </div>
        <ion-content class="has-header">            
			<div class="item item-input-inset">
            	<label class="item-input-wrapper">
					<input type="text" placeholder="«Buscar»" ng-model="find">
				</label>				
			</div>            
            <ion-list>
                <ion-item ng-repeat="item in list | filter:find | orderBy:'nombre'" ng-show="list.length">
                    {{item.codigo}}
                    <div>
                        <small>{{item.nombre}}</small>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
        </ion-content>
    </ion-pane>
</ion-side-menus>
